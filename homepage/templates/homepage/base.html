{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="{% static 'img/homepage/logo.png' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Elderlandzka Armia Królewska{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstra3p.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/hover.css' %}">
</head>

<body class="">

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #E2BA28">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'homepage' %}"><img src="{% static 'img/homepage/logo.png' %}" width="60" class="d-inline-block align-top" alt=""></a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="nav-content">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link eak-link hvr-sweep-to-right" href="#">Aktualności</a>
            </li>
            <li class="nav-item">
                <a class="nav-link eak-link hvr-sweep-to-right" href="{% url 'rejestr-zolnierzy' %}">Żołnierze</a>
            </li>
            <li class="nav-item">
                <a class="nav-link eak-link hvr-sweep-to-right" href="#">Rekrutacja</a>
            </li>
            <li class="nav-item">
                <a class="nav-link eak-link hvr-sweep-to-right" href="http://dreamland.net.pl/forum/viewforum.php?f=466">Forum</a>
            </li>
            <li class="nav-item">
                <a class="nav-link eak-link eak-abc hvr-sweep-to-right" href="#">abc EAK</a>
            </li>
        </ul>
    </div>
    </nav>
    <div class="container">

        {% block content %}
        {% endblock %}

    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/bootstra3p.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            new WOW().init();
        });
    </script>

    <script type="text/javascript">
    $(window).resize(function() {
        if ($(window).width() < 700) {
            // rezerwa
            // $('#card_yaqu').removeClass('float-right');
            // $('#card_yaqu').addClass('mx-auto');
            // $('#card_koller').addClass('mx-auto');
            // w stenie spoczynku
            $('#card_kaufman').removeClass('float-right');
            $('#card_kaufman').addClass('mx-auto');
            $('#card_rogdart').addClass('mx-auto');

         } else {

            // rezerwa
            // $('#card_yaqu').addClass('float-right');
            // $('#card_koller').removeClass('mx-auto');
            // w stanie spoczynku
            $('#card_kaufman').addClass('float-right');
            $('#card_rogdart').removeClass('mx-auto');
         }
        });
    </script>
    <script type="text/javascript">
        (function($) {
            var $window = $(window),
                $html = $('.nav-item');

            function resize() {
                if ($window.width() < 620) {
                    return $html.addClass('mobile');
                }
                $('.nav-item').hover(function(){
                    //$(this).toggleClass('animated bounceIn')
                });
            }

            $window
                .resize(resize)
                .trigger('resize');
        })(jQuery);
    </script>
</body>
</html>
